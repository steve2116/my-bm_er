<!doctype html>
<html>
    <head>
        <title>Don't ask...</title>
    </head>
    <script src="./script.js"></script>
    <body>
        <h1>Totally cool and legit thing</h1>
        <h3>Settings</h3>
        <label for="min">Minimum</label>
        <input
            id="min"
            type="number"
            placeholder="0.10"
            step="0.01"
            min="0.01"
        />
        <br />
        <label for="max">Maximum</label>
        <input
            id="max"
            type="number"
            placeholder="10.00"
            step="0.01"
            min="1.00"
        />
        <h3>First</h3>
        <label for="o1">Odds</label>
        <input
            id="o1"
            type="number"
            placeholder="2.00"
            step="0.01"
            min="1"
        />
        <br />
        <label for="f1">Free?</label>
        <input
            id="f1"
            type="checkbox"
        />
        <br />
        <h3>Second</h3>
        <label for="o2">Odds</label>
        <input
            id="o2"
            type="number"
            placeholder="2.00"
            step="0.01"
            min="1"
        />
        <br />
        <label for="f2">Free?</label>
        <input
            id="f2"
            type="checkbox"
        />
        <br />
        <button onclick="main()">Calculate</button>
        <p id="result"></p>
    </body>
</html>
